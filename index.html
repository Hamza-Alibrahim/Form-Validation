<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validation</title>
</head>

<body>
    <form>
        <i class="fas fa-paper-plane"></i>
        <div>
            <label>Full Name</label>
            <input type="text" spellcheck="false" placeholder="Enter your name" oninput="validatName();">
            <span id="name"></span>
        </div>
        <div>
            <label>Phone NO</label>
            <input type="tel" spellcheck="false" placeholder="1234567890" oninput="validatPhone();">
            <span id="phone"></span>
        </div>
        <div>
            <label>Email ID</label>
            <input type="email" spellcheck="false" placeholder="Enter email" oninput="validatEmail();">
            <span id="email"></span>
        </div>
        <div>
            <label>Your Message</label>
            <textarea rows="5" spellcheck="false" placeholder="Enter your message"
                oninput="validatMessage();"></textarea>
            <span id="message"></span>
        </div>
        <input class="submit" type="submit">
        <span id="fix"></span>
    </form>
    <script src="main.js"></script>
</body>

</html>
